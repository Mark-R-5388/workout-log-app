<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9b2aeeef0e.js"
      crossorigin="anonymous"
    ></script>
    <title>Workout Logg Edit</title>
  </head>
  <body>
    <div class="flex-container-1">
      <i class="fas fa-heartbeat fa-2x flex-1_1 icon-edit"></i>

      <h1 class="title flex-1_2">Edit Page</h1>
    </div>
    <div class="flex-form">
      <form id="submit">
        <label
          >Date:
          <input type="date" name="date" required />
        </label>
        <br />
        <label
          >Equipment:
          <input type="text" name="equipment" required />
        </label>
        <br />
        <label
          >Body Part:
          <input type="text" name="bodypart" required />
        </label>
        <br />
        <label
          >Exercise:
          <input type="text" name="exercise" required />
        </label>
        <br />
        <label
          >Sets:
          <input type="number" step="1" min="1" name="sets" required />
        </label>
        <br />
        <label
          >Reps:
          <input type="number" step="1" min="1" name="reps" />
        </label>
        <br />
        <button id="submit-button">Submit</button>
      </form>
    </div>
    <div class="content-outer">
      <button id="remove-button">Remove Workout</button>
      <a href="./index.html">Homepage</a>
    </div>
    <script src="./edit.js"></script>
  </body>
</html>
