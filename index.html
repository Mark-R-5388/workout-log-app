<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/9b2aeeef0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Workout Log App</title>
  </head>
  <body>
    <div class="background-div">
      <div class="flex-container-1">
        <i class="fas fa-heartbeat fa-2x flex-1_1"></i>

        <h1 class="title flex-1_2">Workout Log App</h1>
      </div>

      <div class="flex-container-2">
        <div class="flex-2_1">
          <button id="delete-log" class="btn-flex">Remove Workouts</button>
        </div>

        <div class="flex-2_2">
          <form id="submit">
            <button id="submit-button" class="btn-flex">Log Exercise</button>
          </form>
        </div>
        <div class="flex-2_3">
          <label
            >Search Workouts:
            <span>
              <input type="text" id="filter-input" />
            </span>
          </label>
        </div>
      </div>
    </div>

    <div id="workout-log" class="workout-log"></div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./workout.js"></script>
  </body>
</html>
